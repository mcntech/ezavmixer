<html>
<head>
  <title>Onyx Application Launcher</title>
  <link rel="stylesheet" href="C:/Projects\onyx/onyx_em\onyx_gui/html/matrix.css" />
  <link rel="stylesheet" href="matrix.css" />

</head>

<body>
<div style="width=1260px;height=700px;">
<div id="menu">
 <div id="header">Onyx</div>

 <div class="object">
  <object type="application/x-matrix" >
    <param name="iconName" value="run-icon.gif" />
    <param name="appName" value="runscript" />
    <param name="appParameters" value="/usr/share/onyx_gui/scripts/startOnyx" />
  </object>
  <div class="desc">Start</div>
 </div>

  <div class="object">
   <object type="application/x-matrix" >
    <param name="iconName" value="stop-icon.gif" />
    <param name="appName" value="runscript" />
    <param name="appParameters" value="/usr/share/onyx_gui/scripts/stopOnyx" />
   </object>
   <div class="desc">Stop</div>
  </div>

  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="layout_1.gif" />
      <param name="appName" value="Submenu" />
      <param name="appParameters" value="layout_settings.html" />
    </object>
    <div class="desc">Vid Mixer</div>
  </div>
  <div class="horobjgap">
  </div>

  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="settings-icon.gif" />
      <param name="appName" value="Submenu" />
      <param name="appParameters" value="menu_settings.html" />
    </object>
    <div class="desc">Settings</div>
  </div>
  </div>


  <div class="statusobject">
   <object type="application/x-matrix" >
     <param name="iconName" value="statusarea.gif" />
     <param name="appName" value="SwitchesStatus" />
   </object>
  </div>

</body>
</html>
