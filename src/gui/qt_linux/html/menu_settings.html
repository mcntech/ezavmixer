<html>
<head>
  <title>System Settings</title>
  <!-- <link rel="stylesheet" href="/usr/share/onyx_gui/html/matrix.css" /> -->
  <link rel="stylesheet" href="matrix.css" />
</head>

<body>
  <div id="header">Settings</div>

  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="video_inputs.gif" />
      <param name="appName" value="Submenu" />
      <param name="appParameters" value="cameras.html" />
    </object>
    <div class="desc">Video Inputs</div>
  </div>

  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="publishing.gif" />
      <param name="appName" value="Submenu" />
      <param name="appParameters" value="publishing.html" />
    </object>
    <div class="desc">Publishing</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="status-icon.gif" />
      <param name="appName" value="Submenu" />
      <param name="appParameters" value="menu_status.html" />
    </object>
    <div class="desc">Status</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="wifi-icon.gif" />
      <param name="appName" value="OnyxSetup" />
      <param name="appParameters" value="wifi" />
    </object>
    <div class="desc">Wifi</div>
  </div>

  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="settings-icon.gif" />
      <param name="appName" value="OnyxSetup" />
      <param name="appParameters" value="settingsgeneral" />
    </object>
    <div class="desc">General</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="software_update-icon.gif" />
      <param name="appName" value="onyxswupdate" />
    </object>
    <div class="desc">SW Update</div>
  </div>

  <div class="object">
    <object>
    </object>
  </div>

  <div class="object">
  <object type="application/x-matrix" >
    <param name="iconName" value="reboot-icon.gif" />
    <param name="appName" value="reboot" />
  </object>
  <div class="desc">Reboot</div>
 </div>

  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="prevmenu-icon.gif" />
      <param name="appName" value="Close" />
    </object>
    <div class="desc">Prev Menu</div>
  </div>

</body>
</html>
